<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSearch Query Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .search-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-container {
            padding: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .results-count {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .no-results svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        .results-table thead {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .results-table tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table td {
            word-wrap: break-word;
            white-space: normal;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pagination {
            display: none;
        }

        .escapeHtml {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OpenSearch Query Application</h1>
            <p>Search and export data from your OpenSearch cluster</p>
        </div>

        <div class="search-form">
            <form id="searchForm" action="/search" method="get">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="region">Region *</label>
                        <select id="region" name="region" required>
                            {% for region in regions %}
                            <option value="{{ region }}" {% if region == "A" %}selected{% endif %}>{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="business_area">Business Area *</label>
                        <select id="business_area" name="business_area" required>
                            {% for area in business_areas %}
                            <option value="{{ area }}" {% if area == "A" %}selected{% endif %}>{{ area }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="data_source">Data Source *</label>
                        <select id="data_source" name="data_source" required>
                            {% for source in data_sources %}
                            <option value="{{ source }}" {% if source == "A" %}selected{% endif %}>{{ source }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trade_date">Trade Date *</label>
                        <input type="date" id="trade_date" name="trade_date" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
                <button class="btn btn-primary" onclick="exportCSV()" id="exportBtn">
                    Export to CSV
                </button>
            </div>

            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentParams = {};

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1;
            await executeSearch();
        });

        async function executeSearch() {
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            currentParams = {
                region: formData.get('region'),
                entity_name: formData.get('entity_name') || '',
                business_area: formData.get('business_area'),
                data_source: formData.get('data_source') || '',
                page: currentPage
            };

            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');

            resultsContainer.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const queryParams = new URLSearchParams();
                queryParams.append('region', currentParams.region);
                queryParams.append('business_area', currentParams.business_area);
                queryParams.append('page', currentParams.page);

                if (currentParams.entity_name) {
                    queryParams.append('entity_name', currentParams.entity_name);
                }
                if (currentParams.data_source) {
                    queryParams.append('data_source', currentParams.data_source);
                }

                const response = await fetch(`/search?${queryParams.toString()}`, {
                    signal: AbortSignal.timeout(300000) // 5 minute timeout
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                if (error.name === 'TimeoutError') {
                    resultsContent.innerHTML = `<div class="no-results">Search timed out after 5 minutes. Please try narrowing your search criteria.</div>`;
                } else {
                    resultsContent.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
                }
            }
        }

        function displayResults(data) {
            const resultsCount = document.getElementById('resultsCount');
            const resultsContent = document.getElementById('resultsContent');

            resultsCount.textContent = `Total Results: ${data.total} (showing max 100)`;

            if (data.results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3>No results found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            // Column names for display
            const headers = ['tradeID', 'tradeIdInternal', 'primaryAssetClass', 'sourceSystemName', 'tradeDate'];

            let tableHTML = '<div class="table-wrapper"><table class="results-table"><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            data.results.forEach(result => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    const value = result[header] || '';
                    const escapedValue = escapeHtml(String(value));
                    tableHTML += `<td title="${escapedValue}">${escapedValue}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            resultsContent.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function resetForm() {
            document.getElementById('searchForm').reset();
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('resultsContent').innerHTML = '';
        }

        async function exportCSV() {
            const queryParams = new URLSearchParams();
            queryParams.append('region', currentParams.region);
            queryParams.append('business_area', currentParams.business_area);
            queryParams.append('data_source', currentParams.data_source);
            queryParams.append('trade_date', currentParams.trade_date);

            window.location.href = `/export?${queryParams.toString()}`;
        }
    </script>
</body>
</html>
